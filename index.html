<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app-container">
        <header>
            <h1>Weather app</h1>
        </header>
        <main>
            <form id="search-form" action="">
                <input id="search-input" type="text" placeholder="Search Location ...">
                <button id="search-button"></button>
            </form>

            <div id="search-result" class="fade-in2">

                <div id="error-msg" class="error-msg fade-in" >Error!!!</div>

                <h3 id="location">city name</h3>

                <div id="icon-container"><img id="icon-image" src="" alt=""></div>
                <p id="weather-description">weather-description</p>
                <p id="temperature">temperature</p>
                <p id="feels-like">feels like</p>
                <p id="wind-speed">wind speed</p>
                <p id="humidity">humidity</p>
            </div>
        </main>
    </div>
</body>

</html>
